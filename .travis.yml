language: node_js

node_js:
  - stable
  - v4
  - v5
  - v6
  - v7

sudo: false

cache:
  yarn: true
  directories:
    - node_modules

env:
  global:
    - secure: 
    - secure: 

script:
  - npm run lint
  - npm test

after_script:
  - npm run cover
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
  - cat coverage/lcov.info | node_modules/codeclimate-test-reporter/bin/codeclimate.js
